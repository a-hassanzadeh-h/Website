<div id="article" class="container" [class.hide]="!article">
  <header class="row">
    <div class="col-xl-6 title bold">
      <p class="title bold m-0">{{ article?.title }}</p>
    </div>
    <div class="col-xl-3 vertical-center">
      <button class="badge {{ article?.badge.toLowerCase() }} d-block m-auto">
        {{ article?.badge }}
      </button>
    </div>
    <div class="col-xl-3 title bold">
      <p class="title bold m-0">{{ article?.date }}</p>
    </div>
  </header>
  <div class="row underline w-100  mx-auto my-2"></div>
  <div id="text" class="row ">
    <div class="col-xl-12">
      <p class="m-0" [innerHTML]="article?.content"></p>
    </div>
  </div>
  <footer class="row py-2">
    <div class="col-xl-12 text-xl-right text-md-center">
      <button class="button py-2 mx-1 proceed ">Read Later</button>
      <button class="button py-2 mx-1 warning" (click)="article = null">
        Close
      </button>
    </div>
  </footer>
</div>
