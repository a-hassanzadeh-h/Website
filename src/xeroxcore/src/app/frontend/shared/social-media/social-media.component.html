<section class="trial-block shadow3" id="ContactUs">
  <div class="height450">
    <div class="social-overlap mt100">
      <div class="container">
        <div class="row justify-content-center m-0">
          <div class="col-md-7">
            <div class="social-bar">
              <div class="social-icons iconpad text-center">
                <a
                  href="https://www.linkedin.com/company/xeroxcore/"
                  (click)="
                    createMessageBox(
                      'Linkedin',
                      'https://www.linkedin.com/company/xeroxcore/'
                    )
                  "
                  rel="noreferrer"
                  target="_blank"
                  class="slider-nav-item item"
                  aria-label="Read more about mcs unity on our Linkedin page"
                  ><i class="fab fa-linkedin"></i
                ></a>
                <a
                  href="https://www.facebook.com/xeroxcore/"
                  (click)="
                    createMessageBox(
                      'Facebook',
                      'https://www.facebook.com/xeroxcore/'
                    )
                  "
                  rel="noreferrer"
                  target="_blank"
                  class="slider-nav-item item"
                  aria-label="Read more about mcs unity on our facebook page"
                  ><i class="fab fa-facebook"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
