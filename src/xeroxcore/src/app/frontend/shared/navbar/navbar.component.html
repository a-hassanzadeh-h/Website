<header class="position-fixed w-100">
  <div id="social-media-bar">
    <div>
      <a
        href="https://www.linkedin.com/company/xeroxcore/"
        (click)="
          createMessageBox(
            'Linkedin',
            'https://www.linkedin.com/company/xeroxcore/'
          )
        "
        rel="noreferrer"
        target="_blank"
        class="slider-nav-item m-70"
        aria-label="Read more about mcs unity on our Linkedin page"
        ><i class="fab fa-linkedin"></i
      ></a>
    </div>
  </div>
  <div class="topnav" id="myTopnav">
    <a
      href="/home"
      referrerpolicy="no-referrer"
      [routerLink]="['/home']"
      id="icon"
      ><img
        class="w-100"
        src="../../../../assets/images/Xeroxcore_logo_only.png"
        alt="..."
        title="Xeroxcore Logo"
    /></a>
    <a
      href="/home"
      referrerpolicy="no-referrer"
      [class.active]="isActive('home')"
      [routerLink]="['/home']"
      >Home</a
    >
    <a
      href="/downloads"
      referrerpolicy="no-referrer"
      [routerLink]="['/downloads']"
      [class.active]="isActive('downloads')"
      >Downloads</a
    >
    <a
      href="/articles"
      referrerpolicy="no-referrer"
      [routerLink]="['/articles']"
      [class.active]="isActive('articles')"
      >Articles</a
    >
    <a href="/contact" referrerpolicy="no-referrer">Contact</a>

    <div>
      <div class="vertical-center">
        <button class="button m-1">Sign in</button>
        <button class="button m-1">Register</button>
      </div>
    </div>

    <a href="javascript:void(0);" class="icon" (click)="openCloseNav()"
      >&#9776;</a
    >
  </div>
</header>
