<div>
  <div class="container-fluid ">
    <div class="row pt-3">
      <div *ngFor="let item of list; let i = index" class="col-lg-4">
        <div
          class="row w-80 cardx box-shadow"
          data-aos="zoom-in-down"
          data-aos-delay="300"
          data-aos-offset="300"
        >
          <div class="col-xl-8 col-md-12 vertical-center">
            <h4 class="title">{{ item.Title }}</h4>
          </div>
          <div class="col-xl-4 col-md-12 vertical-center">
            <a class="badge m-auto {{ GetBadgeClass(item.type) }}">{{
              item.type
            }}</a>
          </div>
          <div class="col-12 my-3">
            <p class=" w-75">{{ item.content }}</p>
          </div>
          <div class="col-12">
            <a href="{{ item.link }}" class="button">Go to Article</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
