<div id="banner" class="container-fluid p-0">
  <div class="position-relative overlay w-100 h-100">
    <div class="position-absolute w-100 h-100 m-auto">
      <div class="vertical-center w-100 h-100 m-auto">
        <div class="text-center m-auto">
          <h2 id="banner-title" class="title mb-4">
            {{ banner.title | translate }}
          </h2>
          <div class="py-3">
            <a
              href="{{ banner.url | translate }}"
              referrerpolicy="no-referrer"
              [routerLink]="[banner.url | translate]"
              class="button"
            >
              {{ banner.button | translate }}</a
            >
          </div>
          <p class="mt-4">{{ banner.text | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
